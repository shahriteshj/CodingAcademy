<script>
    function fn() {
        console.log('Hello!');
    }
    fn();
    //arraw functions 
    //rewite the function by arrow operator with paranthesis
    //the parenthesis stands for agruments if u r not passing any arguments 
    var fn = () => {
        console.log('Hello with arrow!');
    }
    fn();
    //you can write the same thing in one line 
    var fn = () => console.log('Hello with one liner without paranthesis!');
    fn();
    //this function is technically same as above 
    var fn = () => 'Hello!';
    console.log(fn());
